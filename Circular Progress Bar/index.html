<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circle Progress Bar</title>
</head>
<body>
    <div class="container">
        <div class="progress" style="--i:85;--clr: rgb(255, 0, 212);">
            <h3>95 <span>%</span></h3>
            <h4>HTML</h4>
        </div>

        <div class="progress" style="--i:80;--clr: rgb(223, 223, 3);">
            <h3>85 <span>%</span></h3>
            <h4>CSS</h4>
        </div>

        <div class="progress" style="--i:70;--clr: red;">
            <h3>70 <span>%</span></h3>
            <h4>JAVASCRIPT</h4>
        </div>

        <div class="progress" style="--i:75;--clr: rgb(0, 174, 255);">
            <h3>00 <span>%</span></h3>
            <h4>BOOTSTRAP</h4>
        </div>

        <div class="progress" style="--i:85;--clr: rgb(3, 221, 3);">
            <h3>00 <span>%</span></h3>
            <h4>REACT</h4>
        </div>

        <div class="progress" style="--i:80;--clr: rgb(255, 115, 0);">
            <h3>00 <span>%</span></h3>
            <h4>NODE.JS</h4>
        </div>

        <div class="progress" style="--i:70;--clr: rgb(255, 0, 128);">
            <h3>00 <span>%</span></h3>
            <h4>EXPRESS.JS</h4>
        </div>

        <div class="progress" style="--i:75;--clr: rgb(168, 95, 252);">
            <h3>00 <span>%</span></h3>
            <h4>MONGODB</h4>
        </div>
    </div>
</body>
</html>
